<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% block head %}
    <title>Just a place.</title>
    {% endblock head %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block css %}
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" >
  <link href="{{ url_for('static', filename='css/my.css') }}" rel="stylesheet" >
  {% endblock %}

    <!-- Atom Feed -->
    <link href="{{ url_for('feed') }}"
      rel="alternate"
      title="Recent Changes"
      type="application/atom+xml">
</head>
<body>
  <div id="wrap">
    <div class="container">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <a class="brand" href="/">WWâ€˜s blog</a>
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for("index") }}">Home</a></li>
            <li><a href="{{ url_for("tags") }}">Tag</a></li>
          </ul>
          <form class="navbar-search">
            <input type="text" class="search-query" placeholder="Search">
          </form>
          <ul class="nav navbar-nav pull-right">
            <li><a href="https://github.com/WhiteWorld/" title="">Github</a></li>
            <li><a href="http://weibo.com/liushushao?wvr=5&lf=reg" title=""></i>Weibo</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span10 offset1">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="span10 offset1">
          <p class="muted credit">Powered by <a href="http://flask.pocoo.org/">Flask</a> and <a href="http://getbootstrap.com/2.3.2/">Bootstrap</a>.</p>
        </div>

      </div>

    </div>
  </div>
  {% block js %}
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  {% endblock %}
</body>
</html>
