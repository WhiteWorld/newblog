<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  {% block head %}
  <title>Just a place.</title>
  {% endblock head %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block css %}
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" >
  <link href="{{ url_for('static', filename='css/my.css') }}" rel="stylesheet" >
  <link href="{{ url_for('static', filename='css/syntax.css') }}" rel="stylesheet" >
  {% endblock %}

  <!-- Atom Feed -->
  <link href="{{ url_for('feed') }}"
  rel="alternate"
  title="Recent Changes"
  type="application/atom+xml">
</head>
<body>
  <div id="wrap">
    <div class="container">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <a class="brand" href="/">WWâ€˜s blog</a>
          <ul class="nav nav-tabs mytab">
            <li ><a  href="{{ url_for("index") }}" >Home</a></li>
            <li ><a  href="{{ url_for("tags") }}">Tag</a></li>
            <li ><a  href="{{ url_for("archive") }}">Archive</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li><a href="https://github.com/WhiteWorld/" title="">Github</a></li>
            <li><a href="http://weibo.com/liushushao?wvr=5&lf=reg" title=""></i>Weibo</a></li>
            <li><a href="{{ url_for("feed")}}" title="">RSS</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span10 offset1">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="span10 offset1">
          <p class="muted credit">Powered by <a href="http://flask.pocoo.org/">Flask</a> and <a href="http://getbootstrap.com/2.3.2/">Bootstrap</a>.</p>
        </div>

      </div>

    </div>
  </div>
  {% block js %}
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  {% endblock js%}

  {% block tab%}

  {% endblock %}


  
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'whiteworldblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>

  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-46354580-1");
      pageTracker._trackPageview();
    } catch(err) {}
  </script>
</body>
</html>
